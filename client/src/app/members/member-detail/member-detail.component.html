<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png' }}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>
                        Location: <p> {{member.city}}, {{member.country}}</p>
                    </strong>
                </div>
                <div>
                    <strong>
                        age: <p> {{member.age}}</p>
                    </strong>
                </div>
                <div>
                    <strong>
                        created: <p> {{member.created | timeago}}</p>
                    </strong>
                </div>
                <div>
                    <strong>
                        lastActive: <p> {{member.lastActive | timeago}}</p>
                    </strong>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <buttton class="btn btn-primary">Like</buttton>
                    <buttton class="btn btn-success">Message</buttton>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for </h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests'>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Photos'>
                <ngx-gallery [options]="galleryOptions" 
                [images]="galleryImages" class="ngx-gallery" 
                style=" display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Messages'>
                <p>
                    Messages will go here 
                </p>
            </tab>
        </tabset>
    </div>
</div>
